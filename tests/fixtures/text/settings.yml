claim_extraction:
  enabled: true

embeddings:
  vector_store:
    type: "azure_ai_search"
    url: ${AZURE_AI_SEARCH_URL_ENDPOINT}
    api_key: ${AZURE_AI_SEARCH_API_KEY}
    container_name: "simple_text_ci"

community_reports:
  prompt: "prompts/community_report.txt"
  max_length: 2000
  max_input_length: 8000


storage:
  type: file
  base_dir: "output"

reporting:
  type: file
  base_dir: "output"

snapshots:
  embeddings: True